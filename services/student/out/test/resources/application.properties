spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/student_service
spring.datasource.username=sem58
spring.datasource.password=encryptKey
# Uncomment this if you want HTTP request logging
# logging.level.org.zalando.logbook=TRACE
logbook.format.style=http

# SQL debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jackson.serialization.fail-on-empty-beans=false

# Security configuration
security.jwt.token.expire-length=3600000
security.jwt.token.secret-key=secret
